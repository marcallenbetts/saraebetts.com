<!DOCTYPE html>
<html>
  <head>
    <style>
      .title {
        color: black;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: larger;
      }
      .dimension-select {
        padding: 10pt;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: large;
      }
      .score {
        padding: 10pt;
        color: black;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: large;
      }
    </style>
    <script>
      const dimensions = [
        {
          id: "1",
          dimension: "Have to keep solving problems",
          value: "intellectualStimulation",
        },
        { id: "2", dimension: "Help others", value: "altruism" },
        { id: "3", dimension: "Can get a raise", value: "economicReturn" },
        {
          id: "4",
          dimension: "Look forward to changes in your job",
          value: "variety",
        },
        {
          id: "5",
          dimension: "Have freedom in your area",
          value: "independence",
        },
        {
          id: "6",
          dimension: "Gain prestige in your field",
          value: "prestige",
        },
        {
          id: "7",
          dimension: "Need to have artistic ability",
          value: "aesthetic",
        },
        { id: "8", dimension: 'Are "one of the gang"', value: "coworkers" },
        {
          id: "9",
          dimension: "Know your job will last (job stability)",
          value: "security",
        },
        {
          id: "10",
          dimension: "Can be the kind of person you would like to be",
          value: "wayOfLife",
        },
        {
          id: "11",
          dimension: "Have a boss who treats you fairly",
          value: "supervisoryRelationships",
        },
        {
          id: "12",
          dimension: "Like the environment in which the work is done",
          value: "surroundings",
        },
        {
          id: "13",
          dimension: "Get the feeling of having done a good day's work",
          value: "achievement",
        },
        {
          id: "14",
          dimension: "Have authority over others",
          value: "management",
        },
        {
          id: "15",
          dimension: "Try out new ideas and suggestions",
          value: "creativity",
        },
        { id: "16", dimension: "Create something new", value: "creativity" },
        {
          id: "17",
          dimension: "Know by the results when you've done a good job",
          value: "achievement",
        },
        {
          id: "18",
          dimension: "Have a boss who is reasonable",
          value: "supervisoryRelationships",
        },
        {
          id: "19",
          dimension: "Are sure of always having a job",
          value: "security",
        },
        { id: "20", dimension: "Add beauty to the world", value: "aesthetic" },
        {
          id: "21",
          dimension: "Make your own decisions",
          value: "independence",
        },
        {
          id: "22",
          dimension: "Have pay increases that keep up with the cost of living",
          value: "economicReturn",
        },
        {
          id: "23",
          dimension: "Are mentally challenged",
          value: "intellectualStimulation",
        },
        {
          id: "24",
          dimension: "Use leadership abilities",
          value: "management",
        },
        {
          id: "25",
          dimension: "Have adequate lounge, restroom, and other facilities",
          value: "surroundings",
        },
        {
          id: "26",
          dimension: "Have a balanced life outside the job",
          value: "wayOfLife",
        },
        {
          id: "27",
          dimension: "Form friendships with your fellow employees",
          value: "coworkers",
        },
        {
          id: "28",
          dimension: "Know that others consider your work important",
          value: "prestige",
        },
        {
          id: "29",
          dimension: "Do not do the same thing all the time",
          value: "variety",
        },
        {
          id: "30",
          dimension: "Feel that you have helped another person",
          value: "altruism",
        },
        {
          id: "31",
          dimension: "Add to the well-being of other people",
          value: "altruism",
        },
        { id: "32", dimension: "Do many different things", value: "variety" },
        {
          id: "33",
          dimension: "Are looked up to by others",
          value: "prestige",
        },
        {
          id: "34",
          dimension: "Have good connections with co-workers",
          value: "coworkers",
        },
        {
          id: "35",
          dimension: "Lead the kind of life you most enjoy",
          value: "wayOfLife",
        },
        {
          id: "36",
          dimension: "Have a good environment in which to work",
          value: "surroundings",
        },
        {
          id: "37",
          dimension: "Plan and organize the work of others",
          value: "management",
        },
        {
          id: "38",
          dimension: "Need to be mentally alert",
          value: "intellectualStimulation",
        },
        {
          id: "39",
          dimension:
            "Are paid enough to live very well (i.e., paid more than average)",
          value: "economicReturn",
        },
        { id: "40", dimension: "Are your own boss", value: "independence" },
        { id: "41", dimension: "Make attractive products", value: "aesthetic" },
        {
          id: "42",
          dimension:
            "Are sure of another job in the company if your current job ends",
          value: "security",
        },
        {
          id: "43",
          dimension: "Have a supervisor who is considerate",
          value: "supervisoryRelationships",
        },
        {
          id: "44",
          dimension: "See the results of your efforts",
          value: "achievement",
        },
        { id: "45", dimension: "Contribute new ideas", value: "creativity" },
      ];

      const loadDimensions = () => {
        dimensions.forEach((d) => {
          document.getElementById("dimensions").innerHTML += `
               <div class="dimension-select">
               <label for="${d.dimension}">${d.dimension}</label>
               <select name="${d.dimension}" id='${d.id}''>
                 <option value="0"></option>
                 <option value="1">1</option>
                 <option value="1">2</option>
                 <option value="1">3</option>
                 <option value="1">4</option>
                 <option value="1">5</option>
               </select>
               </div>
               `;
        });
      };

      const calculateScore = () => {
        document.getElementById("scores").innerHTML = "";
        let scores = {
          creativity: 0,
          management: 0,
          achievement: 0,
          surroundings: 0,
          supervisoryRelationships: 0,
          wayOfLife: 0,
          security: 0,
          coworkers: 0,
          aesthetic: 0,
          prestige: 0,
          independence: 0,
          variety: 0,
          economicReturn: 0,
          altruism: 0,
          intellectualStimulation: 0,
        };

        dimensions.forEach((d) => {
          const e = document.getElementById(d.id);
          const value = e.options[e.selectedIndex].text;
          scores[d.value] += parseInt(value) || 0;
        });

        Object.keys(scores).forEach((key) => {
          document.getElementById("scores").innerHTML += `
            <div class="score">${key}: ${scores[key]}</div>
          `;
        });
      };
    </script>
  </head>
  <body onload="loadDimensions()">
    <div>
      <div class="title">Dimensions</div>
      <div id="dimensions"></div>
    </div>
    <button onclick="calculateScore()">Score</button>
    <div id="scores"></div>
  </body>
</html>
